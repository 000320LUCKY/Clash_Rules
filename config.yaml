p: &p
  filter: "^((?!(提示|停机|举报|支持|以下|严禁|套餐|流量|官网|官址|网址|更新|刷新|购买|加群|不能用|地址|域名)).)*$"
  type: http
  interval: 3600
  health-check:
    enable: true
    url: https://cp.cloudflare.com
    interval: 900

fb: &fb
  type: fallback
  url: https://cp.cloudflare.com
  interval: 900
  tolerance: 500
  lazy: true
  use:
   - 魔法
   - 火星
   - 国际机场

ba: &ba
  type: load-balance
  strategy: round-robin
  disable-udp: false
  url: https://cp.cloudflare.com
  timeout: 2000
  interval: 900
  tolerance: 500
  lazy: true
  use: 
  - 魔法
  - 火星
  - 国际机场

s: &s
  type: select
  use:
   - 魔法
   - 火星
   - 国际机场
   
re: &re
  type: relay
  url: https://cp.cloudflare.com
  timeout: 2000
  interval: 900
  tolerance: 500
  lazy: true
  use:
   - 魔法
   - 火星
   - 国际机场

t: &t
  type: url-test
  url: https://cp.cloudflare.com
  timeout: 2000
  interval: 900
  tolerance: 50
  lazy: true
  use:
   - 魔法
   - 火星
   - 国际机场

pr: &pr
  type: select
  proxies:
    - PASS
    - DIRECT
    - 🚀🧱✈️
    - 🚀🇨🇳✈️
    - 专线
    - 直连节点
    - 任选节点

me: &me
  type: select
  use:
   - 魔法
   - 火星
   - 国际机场
  proxies:
    - PASS
    - DIRECT
    - 🚀🧱✈️
    - 🚀🇨🇳✈️
    - 🚀🧱✈️_url-test
    - 🚀🧱✈️_fallback
    - 🚀🧱✈️_select
    - 🚀🧱✈️_balance
    - 🚀🧱✈️_relay
    - 专线
    - 直连节点
  filter: ^((?!(沈阳|镇江|海南|济南|深圳|湖南|江西|浙江|杭州|广州)).)*$


h: &h
  type: http
  behavior: classical
  interval: 21400

f: &f
  type: file
  behavior: classical

proxy-providers:
  魔法:
    <<: *p
    url: https://sub.hgwc.xyz/api/v1/client/subscribe?token=1b0b4d20d76f69c8a268cae53ada0437
    path: "./proxy_provider/魔法2.yaml"
  火星:
    <<: *p
    path: "./proxy_provider/火星.yaml"
    url: https://st-sub.fly.dev/v2b/hx/api/v1/client/subscribe?token=07233a708b5cde10f19f366ee27d0707
  国际机场:
    <<: *p
    path: "./proxy_provider/国际.yaml"
    url: https://gawrgura.moe/api/v1/client/subscribe?token=3e53db0c5b26274a9a5f758bc70bba1f
#===自定义 geodata url===================================================================================================================================
# geodata-mode: true
geodata-loader: memconservative
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"

geo-auto-update: false # 是否自动更新 geodata
geo-update-interval: 24 # 更新间隔，单位：小时

#===代理组======================================================================================================================================

proxy-groups:
  - name: 🇨🇳墙内
    type: select
    proxies:
      - DIRECT
      - 🚀🇨🇳✈️
      - 任选节点
      
  - name: 🧱墙外
    type: select
    proxies:
      - 🚀🧱✈️
      - 任选节点
      
  - name: 🤖 Copilot
    <<: *me

  - name: 🤖 OpenAI
    <<: *me  
    
  - name: 📢 谷歌FCM
    type: select
    proxies:
      - DIRECT
      - 🚀🇨🇳✈️
      - 任选节点
      
  - name: 🍇 PT
    type: select
    proxies:
      - DIRECT
      - 🚀🇨🇳✈️
      - 任选节点
 
  - name: 🎮 Games
    <<: *pr
    
  - name: Ⓜ️ Microsoft
    <<: *pr
    
  - name: 🏎️️ BiliBili
    <<: *pr
 
  - name: 🚦️️ DouYin
    <<: *pr
    
  - name: 🍎 Apple
    <<: *me
    
  - name: 🐧 Tencent
    <<: *pr
    
  - name: 🍑 Alibaba
    <<: *pr
    
  - name: 🚏 Twitter
    <<: *pr
    
  - name: 🛰️ WeChat
    <<: *pr
    
  - name: 🏍️ GitHub
    <<: *me  
    
  - name: 📲 Telegram
    <<: *me

  - name: 🐔 Google
    <<: *me
    
  - name: 🎞️ YouTube
    <<: *me
 

  
  - name: 专线
    filter: "IPLC|IEPL|CN2|GAPN|CUVIP|AIA|iplc|iepl"
    <<: *s

  - name: 直连节点
    filter: "直连|direct"
    <<: *s

  - name: 任选节点
    <<: *s

#=======墙外======================================================================================================================
  - name: 🚀🧱✈️
    type: select
    proxies: 
      - 🚀🧱✈️_url-test
      - 🚀🧱✈️_fallback
      - 🚀🧱✈️_select
      - 🚀🧱✈️_balance
      - 🚀🧱✈️_relay

  - name: 🚀🧱✈️_select
    filter: ^((?!(广州|鞍山|沈阳|镇江|海南|济南|深圳|湖南|江西|浙江|杭州)).)*$
    <<: *s

  - name: 🚀🧱✈️_fallback
    <<: *fb
    filter: ^((?!(广州|沈阳|鞍山|镇江|海南|济南|深圳|湖南|江西|浙江|杭州)).)*$
  
  - name: 🚀🧱✈️_url-test
    filter: ^((?!(广州|沈阳|鞍山|镇江|海南|济南|深圳|湖南|江西|浙江|杭州)).)*$
    <<: *t
  - name: 🚀🧱✈️_balance
    filter: ^((?!(广州|沈阳|鞍山|镇江|海南|济南|深圳|湖南|江西|浙江|杭州)).)*$
    <<: *ba
  - name: 🚀🧱✈️_relay
    filter: ^((?!(广州|沈阳|鞍山|镇江|海南|济南|深圳|湖南|江西|浙江|杭州)).)*$
    <<: *re

#===========================================================================================================================

#======墙内======================================================================================================================
  - name: 🚀🇨🇳✈️
    type: select
    proxies: 
     - 🚀🇨🇳✈️_url-test
     - 🚀🇨🇳✈️_fallback
     - 🚀🇨🇳✈️_select
     - 🚀🇨🇳✈️_balance
     - 🚀🇨🇳✈️_relay
  
  - name: 🚀🇨🇳✈️_select
    filter: 沈阳|镇江|海南|济南|深圳|湖南|江西|浙江|杭州|鞍山|广州
    <<: *s

  - name: 🚀🇨🇳✈️_fallback
    filter: 沈阳|镇江|海南|济南|深圳|湖南|江西|浙江|杭州|鞍山|广州
    <<: *fb

  - name: 🚀🇨🇳✈️_url-test
    filter: 沈阳|镇江|海南|济南|深圳|湖南|江西|浙江|杭州|鞍山|广州
    <<: *t
  - name: 🚀🇨🇳✈️_balance
    filter: 沈阳|镇江|海南|济南|深圳|湖南|江西|浙江|杭州|鞍山|广州
    <<: *ba
  - name: 🚀🇨🇳✈️_relay
    filter: ^((?!(广州|沈阳|鞍山|镇江|海南|济南|深圳|湖南|江西|浙江|杭州)).)*$
    <<: *re
  - name: 🍃广告过滤
    type: select
    proxies:
      - REJECT
      - PASS 
      - DIRECT
  - name: 🐟 MATCH
    <<: *pr
 
